{% extends 'base.html' %}

{% block title %} Reset Password {% endblock title %}

{% block content %}

<form method="post">{% csrf_token %}
    <h2>Password Reset Confirm</h2>
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
        {% if field.errors %}
            <small>{{ field.errors|striptags }}</small>
        {% endif %}
    {% endfor %}
    <button type="submit">Reset Password</button>
</form>

{% endblock content %}
